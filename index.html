<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кнопка-кликер</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .coin-btn {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
    }
    body {
      background-color: black;
    }
    .text {
      color: bisque;
      font-weight: 400;
    }
    .coin-option {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="d-flex justify-content-center mb-3">
      <div class="coin-option me-2" style="background-image: url('images/photo.jpg');" data-img="images/photo.jpg"></div>
      <div class="coin-option me-2" style="background-image: url('images/photo2.jpg');" data-img="images/photo2.jpg"></div>
      <div class="coin-option me-2" style="background-image: url('images/photo3.jpg');" data-img="images/photo3.jpg"></div>
    </div>
  </div>
  <div class="container mt-3">
    <div class="d-flex justify-content-center mb-3">
      <div class="coin-option me-2" style="background-image: url('images/photo4.jpg');" data-img="images/photo4.jpg"></div>
      <div class="coin-option me-2" style="background-image: url('images/photo5.jpg');" data-img="images/photo5.jpg"></div>
      <div class="coin-option me-2" style="background-image: url('images/photo6.jpg');" data-img="images/photo6.jpg"></div>
    </div>
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <button id="clickerBtn" class="btn btn-primary coin-btn" style="background-image: url('images/photo.jpg');"></button>
      <p class="mt-3 text">Добыто Гей-Коинов: <span class="text" id="clickCount">0</span></p>
    </div>
  </div>

  <script>
    const clickerBtn = document.getElementById('clickerBtn');
    const clickCount = document.getElementById('clickCount');
    const coinOptions = document.querySelectorAll('.coin-option');

    // Получаем начальное значение currentCoin
    const mainCoinImg = clickerBtn.style.backgroundImage.slice(4, -1).replace(/"/g, "");
    let currentCoin = mainCoinImg;

    // Устанавливаем начальное значение счетчика, используя данные из localStorage
    let count = localStorage.getItem('clickCount') || 0;
    clickCount.innerText = count;

    coinOptions.forEach(option => {
      option.addEventListener('click', () => {
        currentCoin = option.getAttribute('data-img');
        clickerBtn.style.backgroundImage = `url('${currentCoin}')`;
      });
    });

    clickerBtn.addEventListener('click', () => {
      count++;
      clickCount.innerText = count;
      localStorage.setItem('clickCount', count);
    });
  </script>
</body>
</html>
